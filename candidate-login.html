<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candidate-Login</title>
        <!-- Bootstrap 5.3.2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap 5.3.2 JavaScript Bundle -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        
        <link rel="stylesheet" href="/assets/css/candidate-login.css">
        
    </head>
   
<body>
    <div id="headerPlaceholder"></div>


    <div class="parent-candidate-login">
        <div class="full-screen-overlay-hero container">
            <h1 class="custom-title-display-heading">Biznet</h1>
            
           
        </div>
  
   


    <div class="form-container-x123">
        <div class="tab-content" id="authTabsContentUnique">
            <!-- Sign In Form -->
            <div class="tab-pane fade show active" id="signInUnique" role="tabpanel">
                <h3 class="form-text-center">Sign In</h3>
                <form class="sign-in-form-custom">
                    <div class="mb-3">
                        <label for="signInEmailUnique" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="signInEmailUnique" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signInPasswordUnique" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signInPasswordUnique" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary-red-rounded w-100"><a href="/candidate-home.html" class="text-decoration-none text-white">Sign In </a></button>
                    <div class="form-text-center mt-3">
                        <span>Don't have an account yet? <a href="#" class="form-link" onclick="showSignUp()">Create Account</a></span>
                        <br>
                        <a href="#" class="form-link">Forgot your password?</a>
                    </div>
                </form>
            </div>
    
            <!-- Sign Up Form -->
            <div class="tab-pane fade" id="signUpUnique" role="tabpanel">
                <h3 class="form-text-center">Sign Up</h3>
                <form class="sign-up-form-custom">
                    <div class="mb-3">
                        <label for="signUpEmailUnique" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="signUpEmailUnique" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signUpPasswordUnique" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signUpPasswordUnique" placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label for="signUpConfirmPasswordUnique" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="signUpConfirmPasswordUnique" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary-red-rounded w-100">Create Account</button>
                    <div class="form-text-center mt-3">
                        <span>Already have an account? <a href="#" class="form-link" onclick="showSignIn()">Sign In</a></span>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="form-text-center mt-4">
            <p>Follow Us</p>
            <div class="social-icons-group-mix">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i>
                <a href="#"><i class="fa-brands fa-x"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></i></a>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSignUp() {
            document.getElementById('signInUnique').classList.remove('show', 'active');
            document.getElementById('signUpUnique').classList.add('show', 'active');
        }
    
        function showSignIn() {
            document.getElementById('signUpUnique').classList.remove('show', 'active');
            document.getElementById('signInUnique').classList.add('show', 'active');
        }
    </script>
     <script>
        // Load the header from the external file
        fetch('user-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerPlaceholder').innerHTML = data;
            });
    </script>
    
 

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
