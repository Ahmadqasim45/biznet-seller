<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <!-- Bootstrap 5.3.2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <style>
       .main-thanku {
           margin-top: 100px !important; /* Forcefully apply a top margin */height: fit-content;
       }
    </style>
<body>
    <div id="headerPlaceholder"></div>
    <main>
        <div class="container main-thanku">
            <div class="bg-light p-4 rounded shadow-sm mx-auto text-center">
                <h1 class="fs-2 fw-bold mb-3">Thank you, Muhammad!</h1>
                <img aria-hidden="true" alt="Person holding a sold sign in front of a house" src="/assets/images/agent-sold.jpg" class="mb-3 img-fluid rounded" height="200" width="200" />
                <p class="text-muted mb-3">
                  Thanks for your interest and sharing your experience with us! We've shared your information with our recruiting team. The next step is to complete your full application so we can learn a bit more
                  about your qualifications. Please click "Apply" to continue.
                </p>
               
               <a href="/steps.html"> <button class="btn btn-primary">Apply Now</button></a>
            </div>
        </div>
    </main>
    <script>
        // Load the header from the external file
        fetch('user-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerPlaceholder').innerHTML = data;
            });
    </script>
</body>
</html>
