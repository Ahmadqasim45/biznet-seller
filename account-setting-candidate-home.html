<body class="bg-light">

    <div class="account-setting-candidate-home">
      <section>
        <div class="container">
            <img class="w-100 h-50" src="assets/images/img_agent_career/salman-saqib-WaC-JFfF21M-unsplash.jpg" alt="">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 text-dark">
                    <h4 class="py-4">Account Settings</h4>
                    <div>
                        <div class="d-flex align-items-start">
                            <!-- Set the width of the navigation (tab buttons) to col-3 -->
                            <div class="nav flex-column nav-pills me-3 col-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Change Email</button>
                                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
                                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                            </div>
                    
                            <!-- Adjusted the width of the profile section accordingly to fill remaining space -->
                            <div class="tab-content col-9" id="v-pills-tabContent">
                                <!-- Change Email Section -->
                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                                    <div class="mb-3 row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Current Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="sulemanb2939@gmail.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">New Email address</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <!-- Added dummy date input field -->
                                        <div class="mb-3">
                                            <label for="exampleDateInput" class="form-label">Date</label>
                                            <input type="date" class="form-control" id="exampleDateInput" value="2024-09-30">
                                        </div>
                                    </div>
                                </div>
                    
                                <!-- Profile Section with Dummy Data -->
                                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                                    <h4>Profile Information</h4>
                                    <p><strong>Name:</strong> John Doe</p>
                                    <p><strong>Username:</strong> johndoe123</p>
                                    <p><strong>Date of Birth:</strong> 1990-05-15</p>
                                    <p><strong>Address:</strong> 1234 Elm Street, Springfield, USA</p>
                                    <p><strong>Phone Number:</strong> +1-234-567-890</p>
                                </div>
                    
                    
                                <!-- Settings Section with Dummy Data -->
                                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                                    <h4>Account Settings</h4>
                                    <div class="d-inline-flex">
                                        <p><strong>Notification Preferences:</strong> 
                                            <div>
                                                <div class="form-check form-switch ms-5">
                                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                                    <label class="form-check-label" for="flexSwitchCheckDefault">OFF/ON</label>
                                                </div>
                                                
                                                
                                            </div>
                                        </div>
                                    </p>
                                    <p><strong>Privacy Settings:</strong>
                                        <span >
                                            <select class="form-select w-25 my-3" aria-label="Default select example">
                                                <option selected>Public</option>
                                                <option value="1">Private</option>
                                                <option value="2">Disable</option>
                                              </select>
                                        </span>
                                    </p>
                                    <div class="d-inline-flex mb-3">
                                        <p><strong>Language:</strong></p>
                                        <div class="ms-3">
                                            <select class="form-select" id="languageSelect">
                                                <option selected>English (US)</option>
                                                <option value="1">English (UK)</option>
                                                <option value="2">Spanish</option>
                                                <option value="3">French</option>
                                                <option value="4">German</option>
                                            </select>
                                        </div>
                                        <p><strong>Timezone:</strong> GMT-5 (New York)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-danger text-white text-end px-5 fw-bold py-2" type="button">Save</button>
                    </div>
                    
                                        
                    
                </div>
            </div>
        </div>
      </section>
      <section>
        <div class="contaner">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 text-center py-5">
                    <h5>Follow Us</h5>
                    <div class="d-flex gap-3 justify-content-center py-3">

                        </a>
                        <a href="#" class="social-icon text-decoration-none">

                        <a href="#" class="social-icon text-decoration-none">

                                <i class="fa-brands fa-discord"></i>

                </div>
            </div>
        </div>
    </section>
