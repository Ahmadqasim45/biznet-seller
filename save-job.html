<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biznet Careers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/save-job.css">
</head>

<body>
    <div id="headerPlaceholder"></div>
    <div class="save-job">
        <section class="save-job-section bg-color-talent-community text-start">
            <div class="save-job mb-5 ">
                <h1 class="save-job-title ">Saved Jobs</h1>
            </div>


        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-12 text-center py-5">
                        <img src="assets/images/img_agent_career/save-job-2.png" alt="">
                        <p>Your cart is empty! Why don't you add some jobs?</p>
                        <a class="text-danger btn" href="#">Find your opportunity here </a>
                    </div>
                </div>
            </div>
        </section>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Load the header from the external file
        fetch('user-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerPlaceholder').innerHTML = data;
            });
    </script>
</body>

</html>
